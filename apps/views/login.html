<div class="header">
	<div class="am-g">
		<h1>
			<img src="public/images/logo.png"></h1>
	</div>
</div>
<hr/>
<div class="am-g">
	<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
		<form method="post" class="am-form">
			<div class="am-form-group">
				<label for="account">帐号:</label>
				<input type="text" id="account" class="am-form-field" ng-model="account"></div>
			<div class="am-form-group">
				<label for="password">密码:</label>
				<input type="password" id="password" class="am-form-field" ng-model="password"></div>
			<div class="am-form-group">
				<label for="remember-me">
					<input id="remember-me" type="checkbox" ng-model="remembered">记住密码</label>
			</div>
			<div class="am-cf">
				<input type="submit" value="登 录" class="am-btn am-btn-primary am-fl" ng-click="login()" style="margin-right:5px;">
				<a href="#register" class="am-btn am-btn-default am-fl">注 册</a>
				<a href="#" class="am-btn am-btn-default am-fr">忘记密码？</a>
			</div>
		</form>
		<hr>
		<p>© 2015</p>
	</div>
</div>
<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="loading">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">正在登录...</div>
		<div class="am-modal-bd">
			<span class="am-icon-spinner am-icon-spin"></span>
		</div>
	</div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="alert">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">提示</div>
		<div class="am-modal-bd" ng-bind="message"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn">确定</span>
		</div>
	</div>
</div>
