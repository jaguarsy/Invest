<div class="header">
	<div class="am-g">
		<h1>
			<img src="public/images/logo.png"></h1>
	</div>
</div>
<hr/>
<div class="am-g">
	<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
		<form method="post" class="am-form">
			<div class="am-form-group">
				<label for="account">帐号:</label>
				<input type="text" id="account" ng-model="username" class="am-form-field"></div>
			<div class="am-form-group">
				<label for="password">密码:</label>
				<input type="password" id="password" ng-model="password"  class="am-form-field"></div>
			<div class="am-form-group">
				<label for="cpassword">确认密码:</label>
				<input type="password" id="cpassword" ng-model="cpassword" class="am-form-field"></div>
			<div class="am-form-group">
				<label for="email">邮箱:</label>
				<input type="text" id="email" ng-model="email" class="am-form-field"></div>
			<div class="am-cf">
				<input type="submit" value="注 册" class="am-btn am-btn-primary am-fl" ng-click="register()" style="margin-right:5px;">
				<a href="#login" class="am-btn am-btn-default am-fl">取 消</a>
			</div>
		</form>
		<hr>
		<p>© 2015</p>
	</div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="alert">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">提示</div>
		<div class="am-modal-bd" ng-bind="message"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn">确定</span>
		</div>
	</div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="confirm">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">确认</div>
		<div class="am-modal-bd">注册成功，现在就登录吗？</div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" data-am-modal-cancel>暂不登录</span>
			<span class="am-modal-btn" data-am-modal-confirm>登录</span>
		</div>
	</div>
</div>
