<div class="search-panel">
  <input type="text" class="am-form-field am-round" placeholder="搜索" ng-model="keyword"/>
</div>
<div class="am-list-news am-list-news-default" style="margin:0">
  <div class="am-list-news-bd">
    <ul class="am-list" id="events-list">
      <li class="am-list-item-desced" ng-show="project.length==0">
        <div class="am-list-item-text">正在加载内容...</div>
      </li>
      <li class="am-g am-list-item-desced" ng-repeat="item in project|filter:keyword" style="padding-left:10px">
        <div class="am-u-sm-6 list-detail-panel">
          <a href="#project/{{item.Id}}" class="am-list-item-hd" ng-bind="item.ProjectFullName"></a>
          <div class="am-list-item-text" ng-bind="item.ProjectIntroduction"></div>
        </div>
        <div class="am-u-sm-6 list-func-panel">
          <button href="#" class="am-btn am-btn-xs am-btn-success am-fr" ng-click="addFriend(item)">交换名片</button>
        </div>
      </li>
    </ul>
  </div>
</div>
