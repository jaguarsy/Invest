<div style="padding-top:5px">
    <div class="inline-panel">
        <form class="am-form">
            <div class="am-form-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">1.项目完整名称：</label>
                <input type="text" ng-model="project.ProjectFullName" />
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">2.项目对外开放名称：</label>
                <input type="text" ng-model="project.ProjectOpenName" />
            </div>
            <!-- <div class="am-form-group inline-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">3.融资类型：</label>
                <select class="inline-select"></select>
            </div>
            -->
            <div class="am-form-group inline-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">3.所属行业：</label>
                <select id="IndustryId" ng-model="project.IndustryId"
                        ng-options="item.Id as item.IndustryText for item in industry"></select>
            </div>
            <div class="am-form-group inline-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">4.发展阶段：</label>
                <select ng-model="project.ProjectStateId"
                        ng-options="item.Id as item.IndustryText for item in ProjectStates"></select>
            </div>
            <div class="am-form-group inline-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">5.所属区域：</label>
                <select ng-model="project.TabPersonLocation"
                        ng-options="item.PersonLocationText as item.PersonLocationText for item in locations"></select>
            </div>
            <div class="am-form-group inline-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">6.企业性质：</label>
                <select ng-model="project.CompanyNatureId"
                        ng-options="item.Id as item.CompanyNatureText for item in natures"></select>
            </div>
            <div class="am-form-group inline-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">7.融资规模：</label>
                <select class="am-inline" style="width:80px;" ng-model="project.FinancingUnit" ng-init="project.FinancingUnit='人民币'">
                    <option value="人民币">人民币</option>
                    <option value="美元">美元</option>
                    <option value="港币">港币</option>
                    <option value="日元">日元</option>
                </select>
                <input type="text" ng-model="project.FinancingSize" commafy />
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-6 am-u-md-3 am-form-label">8.项目内容：</label>
                <textarea ng-model="project.ProjectIntroduction"></textarea>
            </div>
            <div class="am-form-group">
                <button class="am-btn am-btn-primary am-fr" ng-click="submit()">提交</button>
                <button class="am-btn am-btn-default am-fr" ng-click="cancel()">取消</button>
            </div>
        </form>
    </div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">提示</div>
        <div class="am-modal-bd" ng-bind="message"></div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">确认</div>
        <div class="am-modal-bd">你确定取消编辑吗？</div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
