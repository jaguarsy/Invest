<div style="padding-top:5px">
	<div class="inline-panel">
		<form class="am-form">
			<div class="am-form-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">1.项目完整名称：</label>
					<input type="text"/>
			</div>
			<div class="am-form-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">2.项目对外开放名称：</label>
					<input type="text"/>
			</div>
			<div class="am-form-group inline-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">3.融资类型：</label>
					<select class="inline-select"></select>
			</div>
			<div class="am-form-group inline-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">4.所属行业：</label>
					<select class="inline-select"></select>
			</div>
			<div class="am-form-group inline-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">5.发展阶段：</label>
					<select class="inline-select"></select>
			</div>
			<div class="am-form-group inline-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">6.所属区域：</label>
					<select class="inline-select"></select>
			</div>
			<div class="am-form-group inline-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">7.企业性质：</label>
					<select class="inline-select"></select>
			</div>
			<div class="am-form-group inline-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">8.融资规模：</label>
					<input type="number">
			</div>
			<div class="am-form-group">
				<label class="am-u-sm-6 am-u-md-3 am-form-label">9.项目内容：</label>
				<textarea></textarea>
			</div>
			<div class="am-form-group">
				<button class="am-btn am-btn-primary am-fr">提交</button>
				<button class="am-btn am-btn-default am-fr" ng-click="cancel()">取消</button>
			</div>
		</form>
	</div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="alert">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">提示</div>
		<div class="am-modal-bd" ng-bind="message"></div>
		<div class="am-modal-footer">
			<span class="am-modal-btn">确定</span>
		</div>
	</div>
</div>
<div class="am-modal am-modal-confirm" tabindex="-1" id="confirm">
	<div class="am-modal-dialog">
		<div class="am-modal-hd">确认</div>
		<div class="am-modal-bd">你确定放弃新建项目吗？</div>
		<div class="am-modal-footer">
			<span class="am-modal-btn" data-am-modal-cancel>取消</span>
			<span class="am-modal-btn" data-am-modal-confirm>确定</span>
		</div>
	</div>
</div>
