<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
    -->
    <link rel="stylesheet" href="public/css/amazeui.min.css" />
    <link rel="stylesheet" href="public/css/app.css">
    <style>
        .header {
            text-align: center;
        }

            .header h1 {
                margin-top: 30px;
            }
    </style>
</head>
<body>
    <div class="page">
        <header data-am-widget="header" class="am-header am-header-default" ng-controller="IndexCtrl">
            <div class="am-header-left am-header-nav" invest-show>
                <a back-button>
                    <i class="am-icon-chevron-left"></i>
                </a>
                <a href="#/" class="">
                    <i class="am-header-icon am-icon-home"></i>
                </a>
            </div>
            <h1 class="am-header-title" invest-title></h1>
            <div class="am-header-right am-header-nav" invest-show>
                <a href="#project"><i class="am-header-icon am-icon-plus"></i></a>
                <a data-am-offcanvas="{target: '#setting-bar'}">
                    <i class="am-header-icon am-icon-cog"></i>
                </a>
            </div>
        </header>
        <div ng-view class="main"></div>
    </div>

    <div ng-controller="settingCtrl">
        <!-- 侧边栏内容 -->
        <div id="setting-bar" class="am-offcanvas">
            <div class="am-offcanvas-bar" style="background:#fff">

                <ul class="am-list am-list-border setting-list">
                    <li>
                        <a href="#user" ng-click="close()">
                            <i class="am-icon-user"></i>
                            个人资料
                        </a>
                    </li>
                    <li>
                        <a href="#allusers" ng-click="close()">
                            <i class="am-icon-users"></i>
                            人脉圈
                        </a>
                    </li>
                    <li>
                        <a href="#userlist" ng-click="close()">
                            <i class="am-icon-users"></i>
                            我的人脉
                        </a>
                    </li>
                    <li>
                        <a href="#project" ng-click="close()">
                            <i class="am-icon-plus"></i>
                            新建项目
                        </a>
                    </li>
                    <li>
                        <a href="#myproject" ng-click="close()">
                            <i class="am-icon-list-ul"></i>
                            我的项目
                        </a>
                    </li>
                    <li>
                        <a ng-click="logout()">
                            <i class="am-icon-power-off"></i>
                            注销
                        </a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="am-modal am-modal-confirm" tabindex="-1" id="logout-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">确认</div>
                <div class="am-modal-bd">你确定要注销当前登录的帐号吗？</div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn" data-am-modal-cancel>取消</span>
                    <span class="am-modal-btn" data-am-modal-confirm>确定</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="public/js/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/handlebars.min.js"></script>
    <script type="text/javascript" src="public/js/amazeui.min.js"></script>
    <script type="text/javascript" src="public/js/angular.min.js"></script>
    <script type="text/javascript" src="public/js/angular-route.min.js"></script>
    <script type="text/javascript" src="public/js/angular-cookies.min.js"></script>
    <script type="text/javascript" src="apps/js/app.js"></script>
    <script type="text/javascript" src="apps/js/service.js"></script>
    <script type="text/javascript" src="apps/js/directive.js"></script>
    <script type="text/javascript" src="apps/js/controller.js"></script>
</body>
</html>
